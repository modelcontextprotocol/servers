version: 2
groups:
  npm-dependencies:
    patterns:
      - "*"
updates:
  # Root npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  # TypeScript/Node.js servers
  - package-ecosystem: "npm"
    directory: "/src/everything"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/src/filesystem"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/src/memory"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/src/sequentialthinking"
    schedule:
      interval: "weekly"

  # Python servers
  - package-ecosystem: "pip"
    directory: "/src/fetch"
    schedule:
      interval: "weekly"
    groups:
      python-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/src/git"
    schedule:
      interval: "weekly"
    groups:
      python-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/src/time"
    schedule:
      interval: "weekly"
    groups:
      python-dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
